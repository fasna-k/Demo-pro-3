{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter movie name">
  <input type="text" name="description" placeholder="add description">
  <input type="text" name="year" placeholder="enter year of the movie ">
  <input type="file" name="image" >
  <input type="number" name="price" placeholder="enter movie price ">
  <input type="text" name="director" placeholder="enter directors name ">
  <input type="submit">


</form>
{% endblock %}
