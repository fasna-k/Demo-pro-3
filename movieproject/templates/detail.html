{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{obj.image.url}}" width="300" height="300"><br>
            <h2>{{obj.name}}</h2>

        </div>
        <div class="col-md-6">
            <h2>{{obj.name}}</h2>
            <h2> Director:{{obj.director}}</h2>
            <h4>{{obj.description}}</h4>
            <h2>{{obj.year}}</h2>
            <h2 class="btn btn-primary"> Price:{{obj.price}}</h2><br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' obj.id %}">update</a>

            <a class="btn btn-danger" href="{% url 'movieapp:delete' obj.id %}">delete</a>

        </div>





    </div>
</div>

{% endblock %}
